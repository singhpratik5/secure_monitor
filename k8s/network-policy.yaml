apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: secure-monitor-network-policy
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: secure-monitor
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: default
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8888
    - protocol: UDP
      port: 8888
  
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector: {}